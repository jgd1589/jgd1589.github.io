<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jonathan Gonzalez — Links</title>
  <meta name="description"
    content="Quick personal link page for Jonathan Gonzalez: Github, personal page, The Knot Encyclopedia." />
  <style>
    :root {
      --bg: #0f1724;
      /* dark navy */
      --card: #0b1220;
      --accent: #7dd3fc;
      --muted: #9aa7b5;
      --glass: rgba(255, 255, 255, 0.04);
      --radius: 14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #07101a);
      color: #e6f0f6;
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .card {
      width: 100%;
      max-width: 820px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6), inset 0 1px rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    header {
      display: flex;
      align-items: center;
      gap: 18px
    }

    .avatar {
      width: 84px;
      height: 84px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 28px;
      background: linear-gradient(135deg, var(--accent), #60a5fa);
      color: #042028;
      flex-shrink: 0;
      box-shadow: 0 6px 18px rgba(13, 45, 55, 0.35);
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.4px
    }

    p.lead {
      margin: 6px 0 0;
      color: var(--muted)
    }

    .links {
      display: flex;
      gap: 14px;
      margin-top: 24px;
      flex-wrap: wrap
    }

    a.link {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--glass);
      border-radius: 12px;
      text-decoration: none;
      color: inherit;
      min-width: 190px;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      border: 1px solid rgba(255, 255, 255, 0.02);
    }

    a.link:focus {
      outline: 2px solid rgba(125, 211, 252, 0.18);
      outline-offset: 3px
    }

    a.link:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.6)
    }

    .link .label {
      display: flex;
      flex-direction: column
    }

    .link .title {
      font-weight: 600
    }

    .link .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-top: 2px
    }

    /* icon styles */
    .icon {
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 9px;
      background: rgba(255, 255, 255, 0.03)
    }

    footer {
      margin-top: 20px;
      color: var(--muted);
      font-size: 13px
    }

    @media (max-width:520px) {
      .card {
        padding: 18px
      }

      header {
        gap: 12px
      }

      .avatar {
        width: 64px;
        height: 64px;
        font-size: 22px
      }

      .links {
        flex-direction: column
      }

      a.link {
        min-width: unset;
        width: 100%
      }
    }
  </style>
</head>

<body>
  <main class="card" role="main">
    <header>
      <div class="avatar" aria-hidden="true">JG</div>
      <div>

      </div>
    </header>

      <a class="link" href="./The_Knot_Encyclopedia/index.html" target="_blank" rel="noopener noreferrer"

          <span class="title">My papers on arXiv</span>

    </section>

    <footer>

  </main>
</body>

</html>
